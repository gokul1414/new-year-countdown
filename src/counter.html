<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <p>Loding...</p>
    <h2 class="newyear">New Year</h2>
    <div class="conunter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="mints">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>

    </div>

    <script src="counter.js"></script>
</body>
</html>
